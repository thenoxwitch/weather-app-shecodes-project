<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/b55cb9d0f5.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-sm">
      <button>current</button>
      <br />
      <form id="search-city-form">
        <input type="text" id="search-text-input" />
        <input type="submit" value="search" />
      </form>

      <p class="geolocation-current"></p>
      <h1>London</h1>
      <h2>Tuesday 16:00</h2>

      <div class="row">
        <div class="col">
          <div class="conditions">
            <strong> Humidity </strong>
            <br />
            <em> 24% </em>
            <br />
            <strong> Wind</strong>
            <br />
            <em> 23km/hr </em>
          </div>
        </div>
        <div class="col">
          <div class="description">
            <strong>Mostly Cloudy</strong>
          </div>
        </div>
      </div>
      <br />
      <div class="weekdays">
        <div class="row">
          <div class="col">
            WED
            <br />
            <i class="fa-sharp fa-solid fa-sun icons-2"></i>
            <br />
            <strong>21°C</strong>
            <br />
            <em>9°C</em>
          </div>
          <div class="col">
            THU
            <br />
            <i class="fa-sharp fa-solid fa-sun icons-2"></i>
            <br />
            <strong>23°C</strong>
            <br />
            <em>11°C</em>
          </div>
          <div class="col">
            FRI
            <br />
            <i class="fa-solid fa-cloud-sun icons-2"></i>
            <br />
            <strong>24°C</strong>
            <br />
            <em>14°C</em>
          </div>
          <div class="col">
            SAT
            <br />
            <i class="fa-solid fa-cloud-bolt icons-2"></i>
            <br />
            <strong>21°C</strong>
            <br />
            <em>15°C</em>
          </div>
          <div class="col">
            SUN
            <br />
            <i class="fa-solid fa-cloud-bolt icons-2"></i>
            <br />
            <strong>26°C</strong>
            <br />
            <em>16°C</em>
          </div>
          <div class="col">
            MON
            <br />
            <i class="fa-solid fa-cloud-rain icons-2"></i>
            <br />
            <strong>24°C</strong>
            <br />
            <em>15°C</em>
          </div>
        </div>
      </div>

      <img
        class="main-icon"
        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
        alt="clear"
        id="icon"
      />
      <h3 id="temperature">16°</h3>
      <p class="units">
        <a href="#" id="celsius-link" class="active">°C</a>|<a
          href="#"
          id="fahrenheit-link"
          >°F</a
        >
      </p>
    </div>
    <br />
    <p class="bottom-link">
      <a
        href="https://github.com/thenoxwitch/weather-app-shecodes-project"
        target="_blank"
      >
        Open Source Code
      </a>
      by Atenas G I.
    </p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
